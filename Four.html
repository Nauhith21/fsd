<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table Example</title>
  </head>
  <body>
    <h2>Student Information</h2>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>16</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>15</td>
        <td>B</td>
      </tr>
    </table>
  </body>
</html>
